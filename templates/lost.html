    <!-- Modal for posting lost item -->
    <div class="modal" id="lost-modal">
      <div class="modal-content">
        <span class="close" data-modal="lost-modal">&times;</span>
        <h2>Post Lost Item</h2>
        <form id="lost-form">
          <label>Title<input type="text" name="title" required /></label>
          <label
            >Image <input type="file" name="image" accept="image/*" required
          /></label>
          <label
            >Description<textarea name="description" required></textarea>
          </label>
          <label>Location<input type="text" name="location" required /></label>
          <label
            >Contact Email<input type="email" name="contact" required
          /></label>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Only need modal.js for the modal, not for populating content -->
